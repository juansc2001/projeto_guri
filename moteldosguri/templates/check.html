{% extends "base.html" %}
{% load static %}




{% block content %}
<body class="table">
    <table>
      <tr>
        <th>nome</th>
        <th>data</th>
        <th>hora</th>
      </tr>
      {% for cliente in cliente %}

          <th>{{ cliente.nome }}</th>

      {% endfor %}
  </table>
  
</body>
{% endblock %}
